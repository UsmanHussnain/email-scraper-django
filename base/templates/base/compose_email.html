{% extends 'base/baseIndex.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card bg-white">
                <div class="card-header bg-success text-white">
                    <h2 class="mb-0">
                        <i class="fas fa-envelope me-2"></i>Compose Email
                    </h2>
                </div>
                
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="toEmail" class="form-label">To:</label>
                            <input type="email" class="form-control" id="toEmail" 
                                   value="{{ email }}" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject:</label>
                            <input type="text" class="form-control" id="subject" 
                                   name="subject" placeholder="Enter email subject">
                        </div>
                        
                        <div class="mb-3">
                            <label for="body" class="form-label">Message:</label>
                            <textarea class="form-control" id="body" name="body" 
                                      rows="8" placeholder="Type your message here"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i> Send Email
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer bg-light">
                    <a href="{% url 'display_emails' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Back to Emails
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
